<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Cal.js" defer></script>

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="calculator-div">
            <div class="cal-display">
                <div id="expDisplay"></div>
                <div id="ansDisplay"></div>
            </div>
            <div class="cal-btn-div">
                <button class="btn clear-btn" value='C'onclick="set(event)"  > clear</button>
              
                <button class="btn" onclick="set(event)" value="X">Del</button>

                <button class="btn op-btn"  onclick="set(event)" value="-">-</button>
                
                <button class="btn" onclick="set(event)"  value="1">1</button>

                <button class="btn" name="2" onclick="set(event)"   value="2">2</button>

                <button class="btn" onclick="set(event)"  value="3">3</button>

                <button class="btn op-btn" onclick="set(event)"value="+">+</button>
                
                <button class="btn" onclick="set(event)"  value="4">4</button>
                
                <button class="btn" onclick="set(event)"  value="5">5</button>
                
                <button class="btn" onclick="set(event)"  value="6">6</button>
                
                <button class="btn op-btn"  onclick="set(event)" value="*">*</button>
                
                <button class="btn" onclick="set(event)"  value="7">7</button>
                
                <button class="btn" onclick="set(event)"  value="8">8</button>
                
                <button class="btn" onclick="set(event)"  value="9">9</button>
                
                <button class="btn op-btn"onclick="set(event)"  value="/">/</button>
                
                <button class="btn"  onclick="set(event)" value="0">0</button>
                
                <button class="btn"  onclick="set(event)" value=".">.</button>
                
                <button class="btn eval-btn" onclick="set(event)"  value="=">=
                </button>
                

            </div>
        </div>
</body>

</html>
